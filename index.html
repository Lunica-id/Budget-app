<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget application</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://kit.fontawesome.com/20b7c06391.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    </head>

    <body>
        <form id="expense-form">
            <input type="text" id="item" placeholder="item">
            <input type="number" id="amount" placeholder="amount" step="0.01">
            <input type="date" id="date">
            <select id="category" required>
                <option selected disabled>-- Select Category --</option>
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="education">Education</option>
                <option value="clothes">Clothes</option>
                <option value="Transport">Transport</option>
                <option value="hobby-Entertainment">Hobby / Entertainment</option>
                <option value="health">Health</option>
                <option value="subscription">Subscription</option>
                <option value="Other">Other</option>
                <option value="tax">Tax</option>
            </select>
            <button type="submit" id="submit">add</button>
        </form>

        <div class="tabs">
            <button class="tab-button" data-tab="graph">Graph</button>
            <button class="tab-button" data-tab="calendar">Calendar</button>
            <button class="tab-button active" data-tab="list">List</button>
        </div>

        <div id="tab-content">
            <div id="graph" class="tab-panel">
                <div class="graph-header">
                    <button id="prev-graph-month">&lt;</button>
                    <span id="graph-month-year"></span>
                    <button id="next-graph-month">&gt;</button>
                </div>
                <div class="wrapper">
                    <div>
                        <h3>Monthly Overview</h3>
                        <canvas id="expenseGraph" width="600" height="300"></canvas>
                    </div>
                    <div>
                        <h3>Category Breakdown</h3>
                        <canvas id="categoryGraph" width="350" height="180"></canvas>
                    </div>
                </div>
            </div>
            <div id="calendar" class="tab-panel">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <span id="month-year"></span>
                    <button id="next-month">&gt;</button>
                </div>
                <table id="calendar-table">
                    <thead>
                        <tr>
                            <th>Sun.</th>
                            <th>Mon.</th>
                            <th>Tue.</th>
                            <th>Wed.</th>
                            <th>Thu.</th>
                            <th>Fri.</th>
                            <th>Sat.</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">

                    </tbody>
                </table>
                <div id="monthly-total" class="monthly-total"></div>
                <div id="daily-expense-details" class="expense-details"></div>
            </div>
            <div id="list" class="tab-panel active-tab">
                <div class="controls">
                    <div class="wrap">
                        <button id="sort-toggle" class="btn-inactive">Sort</button>
                        <button id="filter-toggle" class="btn-inactive">Filter</button>
                        <button id="export-button" class="btn-inactive">Export</button>
                        <button id="import-button" class="btn-inactive">Import</button>
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                    </div>
                    <div id="sort-panel" class="list-popup hidden">
                        <label for="sort" >Sort:</label>
                        <select id="sort">
                            <option value="date-asc">Date ascending</option>
                            <option value="date-desc">Date descending</option>
                            <option value="amount-asc">Amount ascending</option>
                            <option value="amount-desc">Amount descending</option>
                            <option value="category">Category</option>
                        </select>
                    </div>
                    <div id="filter-panel" class="list-popup hidden">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="">All</option>
                        </select>
                        <label>Minimum amount:</label>
                        <input type="number" id="minAmount">
                        <label>Maximum amount:</label>
                        <input type="number" id="maxAmount">
                        <label>Start date:</label>
                        <input type="date" id="startDate">
                            <label>End date:</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th class="title">Date</th>
                            <th class="title">Item</th>
                            <th class="title">Amount</th>
                            <th class="title">Category</th>
                            <th ></th>
                            <th ></th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="sum">Sum:</td>
                            <td class="sum">$<span id="total">0</span></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
